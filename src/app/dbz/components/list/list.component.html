<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success' : isFirst,
  'list-group-item-danger': isLast}"
      *ngFor="
      let character of characterList;
      let index = index;
      let isFirst = first
      let isLast = last;
      let isEven = even">

    <div>
      <span class="text-primary">{{ index + 1 }}. </span>
      <span>{{ character.name }} - </span><strong>Power: </strong><span>{{ character.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
